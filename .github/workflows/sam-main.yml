name: sam-node-project
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Initial Setup and Code Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Node Setup
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Dependencies
        run: npm install

      - name: Sam Setup
        uses: aws-actions/setup-sam@v1
      
      - name: AWS Config Setup
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: SAM Build
        run: sam build --template-file ./template.yaml 
      - name: List SAM Build Directory
        run: ls -la ./.aws-sam/build
      

    
      
      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sam-artifacts
          path: .aws-sam
  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps: 
      - name: package
        run: sam package --template-file ./.aws-sam/build/template.yaml --s3-bucket data-b --output-template-file ./Template-packaged.yaml
      - name: Check for Packaged Template
        run: ls -la ./Template-packaged.yaml

  deploy:
    name: SAM Deploy
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: sam deploy --no-fail-on-empty-changeset --stack-name sam-todo --template-file ./Template-packaged.yaml --capabilities CAPABILITY_IAM --region us-east-1

  test:
    name: Testing
    needs: [deploy]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Restore NPM cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Dependencies 
        run: npm install
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sam-artifacts
          path: .aws-sam

      - name: Test the code
        run: npm test

